<!DOCTYPE html>
<html>
<head>
<style>


.btn {
    display: inline-block;
    background-color: #ff5722;
    color: white;
    padding: 12px 25px;
    text-decoration: none;
    font-size: 18px;
    border-radius: 40px;
    font-family: Arial, sans-serif;
    transition: opacity 0.3s ease;
}

.center {
    text-align: center;
    margin-top: 40px;
}
.btn:hover {
    opacity: 0.6;
}

</style>
</head>

<body>
    <div class="center">

<a href="https://in.pinterest.com/" class="btn">Click Here</a>
</div>
</body>
</html>
