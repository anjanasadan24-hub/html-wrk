<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
    box-sizing: border-box;
}
body{
    margin: 0;
    font-family: Arial, sans-serif;
}
#container{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: flex-start;
    align-items: center;
}
#left-block{
    width: 50%;
    height: 100vh;
    background-image: linear-gradient(to bottom left,#99a3e2,#e1b48a);
}
#form{
    width: 350px;
    background: white;
    margin: 0px 30px;
}
button{
    margin-top: 10px;
    width: 100%;
    height: 33px;
    background: #d9534f;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 3px;
}
button:hover{
    background-color: #f0807c;
    cursor: pointer;
}
.text{
    width: 100%;
    margin: 10px 0;
    height: 36px;
}

#form_head{
    font-size: 30px;
    color: #d9534f;
}

/* Mobile screen view */
@media only screen and (max-width: 590px){

    #container{
        flex-direction: column;
    }

    #left-block{
        /* removes the background on left side block  */
        display: none;
    }

    #form{
        width: 90%;      
        margin: 40px auto;
    }
    </style>
</head>
<body>
    <div id="container">
        <div id="left-block"></div>

        <div id="form">
        <h3 id="form_head">Login Form</h3>
            <label for="email">Email:</label><br>
            <input class="text" type="email" name="email" id="email" required>
            <br>
            <label for="password">Password:</label>
            <br>
            <input class="text" type="password" name="password" id="password" required>
            <br>
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Remember Me</label>
            <br>
            <button id="btn">Login</button>
        </div>
    </div>
</body>
</html>
